name: DoNothing Test

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'Frends.TestTask.DoNothing/**'
  workflow_dispatch:
  

jobs:
  linux_build:
    name: build on Linux
    uses: FrendsPlatform/FrendsTasks/.github/workflows/linux_build_test.yml@issue-62
    with:
      workdir: Frends.TestTask.DoNothing
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
      test_feed_api_key: ${{ secrets.TASKS_TEST_FEED_API_KEY }}
  windows_build:
    name: build on windows
    uses: FrendsPlatform/FrendsTasks/.github/workflows/build_test.yml@issue-62
    with:
      workdir: Frends.TestTask.DoNothing
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
      test_feed_api_key: ${{ secrets.TASKS_TEST_FEED_API_KEY }}